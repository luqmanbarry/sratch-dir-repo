apiVersion: batch/v1
kind: Job
metadata:
  name: scale-down
spec:
  backoffLimit: 0
  template:
    metadata:
      labels:
        job: scale-down
    spec:
      serviceAccountName: scaler
      restartPolicy: Never
      containers:
        - name: runner
          image: quay.io/openshift/origin-cli:4.15
          imagePullPolicy: IfNotPresent
          command: ["/bin/bash", "/scripts/run-scale.sh"]
          env:
            - name: REPLICAS
              valueFrom:
                configMapKeyRef:
                  name: scale-down-settings   # provided by overlay
                  key: replicas
                  optional: true              # if missing, script defaults to 0
          volumeMounts:
            - name: script
              mountPath: /scripts
            - name: targets
              mountPath: /scripts
      volumes:
        - name: script
          configMap:
            name: scale-down-script
            defaultMode: 0755
            items:
              - key: run-scale.sh
                path: run-scale.sh
        - name: targets
          configMap:
            name: scale-down-targets
